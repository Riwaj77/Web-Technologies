<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Function</title>
</head>
<body>
    <script>
        function sumoftwonum(a,b){
            sum = a+b;
            return sum;
        }
        console.log(sumoftwonum(2,3));

        function average(c,d){
            avg = (c+d)/2;
            return avg;
        }
        let first = parseInt(prompt("Enter first number:"));
        console.log(typeof first)
        let second = parseInt(prompt("Enter second number:"));
        console.log(typeof second)
        console.log("The average of two number is:",average(first,second))
    </script>
</body>
